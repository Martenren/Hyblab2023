<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Hyblab 2023</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<body>
<!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
<div id="container">
    <div id="mySwiper" class="swiper">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main class = "swiper-wrapper">
            <section id="first-slide" class="swiper-slide">
                <header>
                    <h1>Hyblab 2023</h1>
                </header>
                <body>
                <div>
                    <p id="nbChoc"> 40 </p>
                    <p id="texteExplication"> espèces sauvages observées près de chez vous ! </p>
                    <p id="texteDanger"> Dont <span id="nbDanger">20 en danger</span>, voici comment vous pouvez les protéger ! </p>
                </div>
                </body>
            </section>
            <section id="second-slide" class="swiper-slide">
                <header>
                    <h1>Hyblab 2024</h1>
                </header>
                <body>
                <div>
                    <p> 500 </p>
                    <p> espèces sauvages observées près de chez vous ! </p>
                    <p> Dont <span>20 en danger</span>, voici comment vous pouvez les protéger ! </p>
                </div>
                </body>
            </section>
        </main>
        <div class="swiper-pagination"></div>
    </div>
</div>
</body>
</html>

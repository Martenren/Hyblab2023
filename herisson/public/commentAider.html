<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<script>

    // Dictionnaire de dictionnaires :
    // Ex : {'mammiferes': mammiferes, 'oiseaux': oiseaux, ...} avec mammiferes = {conseil1: description, conseil2: description, ...}

    animaux = {'conseil 1': 'Ceci est une description. Elle donne des idées pour aider les mammifères. Merci de respecter ces conseils à la lettre.',
        'conseil 2': 'Ceci est une description. Elle indique comment aider les mammifères. Merci de respecter ces conseils à la lettre.'}

    const name = 'mammifères'

    const wrapper = document.getElementsByClassName("swiper-wrapper")[0]

    for(let conseil in animaux) {

        // On créé l'objet HMTL pour le slide
        let slide = document.createElement("div")
        // Changer l'id
        slide.id = name
        // Changer la classe
        slide.className = "swiper-slide"

        let titreCategorie = document.createElement("p")
        titreCategorie.className = "categorie"
        titreCategorie.innerText = "AIDEZ LES " + name.toUpperCase()

        let titreConseil = document.createElement("p")
        titreConseil.className = "conseil"

        let description = document.createElement("p")
        description.className = "description"

        let action = document.createElement("p")
        action.className = "action"
        action.innerText = "Choisissez votre action"

        // Pour chaque clé conseil
        let desc = animaux[conseil]

        titreConseil.innerText = conseil
        description.innerText = desc

        slide.appendChild(titreCategorie)
        slide.appendChild(titreConseil)
        slide.appendChild(description)
        slide.appendChild(action)

        wrapper.appendChild(slide)
    }

    // Slider horizontal
    var horizontalSlider = new Swiper('.horizontal-slider', {
        loop: true,
        nested: true,
        navigation: {
            prevEl: '.swiper-button-prev',
            nextEl: '.swiper-button-next',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });

</script>
